<div class="container flex-wrap fluid">
<h1 class="fw-bold display-6 ms-1 py-5 text-center">Instagram</h1>
<form>
    
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input id="input" type="text" class="form-control fluid flex-wrap" placeholder="Enter username">
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input id="pass" type="password" class="form-control" placeholder="Enter password">
      <span id="eye"><i class="fa-solid fa-eye"></i></span>
    </div>

  </form>
</div>


<button id="btn" class="btn btn-primary mx-5">button</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    $(document).ready(() =>{

        $("#eye").click(() =>{
            if($("#pass").attr('type') == 'password'){
                $("#pass").attr('type', 'text')
                $("#eye").html('<i class="fa-solid fa-eye"></i>')
            }
            else if($("#pass").attr("type") == 'text'){
                $("#pass").attr('type', 'password')
                $("#eye").html('<i class="fa-solid fa-eye-slash"></i>')
            }
        })


      $('#input,#pass').on('keyup',() =>{
        console.log($('#input,#pass').val())
      if($('#input,#pass').val() != ''){
        $('#btn').removeAttr('disable')
      }
    else if($('#input,#pass').val() == ''){
      $("btn").attr("disable","disable")
    }




      })
